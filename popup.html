<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Buddy Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #667eea;
    }

    .header h1 {
      font-size: 24px;
      color: #667eea;
      margin-bottom: 5px;
    }

    .header .subtitle {
      font-size: 14px;
      color: #666;
    }

    .content {
      background: white;
      padding: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h2 {
      font-size: 16px;
      color: #667eea;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-size: 13px;
      color: #666;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #666;
      margin-top: 10px;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .status {
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }

    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }

    .info-box {
      background: #e3f2fd;
      border: 1px solid #90caf9;
      border-radius: 6px;
      padding: 12px;
      font-size: 13px;
      line-height: 1.5;
      color: #1565c0;
    }

    .info-box a {
      color: #1565c0;
      text-decoration: underline;
    }

    .footer {
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      text-align: center;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #e0e0e0;
    }

    .emoji {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéì Student Buddy</h1>
    <p class="subtitle">Your AI Coding Mentor</p>
  </div>

  <div class="content">
    <div class="section">
      <h2><span class="emoji">üîë</span> API Configuration</h2>
      
      <div class="input-group">
        <label for="apiKey">Gemini API Key</label>
        <input 
          type="password" 
          id="apiKey" 
          placeholder="Enter your Gemini API key"
        >
      </div>

      <button class="btn btn-primary" id="saveBtn">Save API Key</button>
      
      <div class="status" id="status"></div>

      <div class="info-box" style="margin-top: 15px;">
        <strong>üìù How to get your API key:</strong><br>
        1. Visit <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a><br>
        2. Click "Get API Key"<br>
        3. Copy and paste it here<br>
        <em>Free tier: 60 requests/minute</em>
      </div>
    </div>

    <div class="section">
      <h2><span class="emoji">üßπ</span> Actions</h2>
      <button class="btn btn-secondary" id="clearHistoryBtn">Clear Conversation History</button>
    </div>
  </div>

  <div class="footer">
    Made with ‚ù§Ô∏è for learners everywhere<br>
    <small>v1.0 | MIT License</small>
  </div>

  <script src="popup.js"></script>
</body>
</html>
